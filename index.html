<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vizzion MaxTV</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
		// Global error handler: print errors into the page for easier debugging
		window.addEventListener('error', function (event) {
			const root = document.getElementById('root');
			const msg = String(event.error || event.message || 'Erro desconhecido');
			// Friendly guidance for common 'Unexpected token <' caused by serving via Live Server or missing dev server
			if (msg.includes("Unexpected token '<")) {
				if (root) {
					root.innerHTML = `
						<div style="color: red; padding: 1rem;">
							<h2>Erro: Arquivo JavaScript retornou HTML</h2>
							<p>Isso costuma acontecer quando você abre a página com <strong>Live Server / Go Live</strong> ou sem executar o servidor de desenvolvimento do Vite. O navegador tentou carregar um módulo JS, mas recebeu um arquivo HTML (começando com "&lt;").</p>
							<ul>
								<li>Se você estiver usando o VS Code, não clique em <strong>Go Live</strong>; execute o servidor do Vite:</li>
								<li style="margin-top:0.5rem;"><code>npm install</code> e depois <code>npm run dev</code></li>
								<li>Se você não tem Node instalado, abra o projeto no Dev Container (Remote - Containers) ou peça para eu abrir/configurar um contêiner para você.</li>
								<li>Se quiser apenas visualizar os arquivos estáticos, primeiro rode <code>npm run build</code> e sirva a pasta <code>dist/</code> — <strong>Live Server</strong> serve arquivos estáticos apenas; não resolve alias `@` nem JSX.</li>
							</ul>
						</div>`;
				}
				console.error(msg);
				return;
			}
			if (root) {
				root.innerHTML = `<pre style="color: red; padding: 1rem;">Uncaught error:\n${msg}</pre>`;
			}
			console.error(event.error || event.message);
		});
		window.addEventListener('unhandledrejection', function (event) {
			const root = document.getElementById('root');
			if (root) {
				root.innerHTML = `<pre style="color: red; padding: 1rem;">Unhandled promise rejection:\n${event.reason}</pre>`;
			}
			console.error('Unhandled rejection', event.reason);
		});
		</script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
